{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block head %}
<link href="{{ url_for('static', filename='login.css') }}" rel="stylesheet" />
{% endblock %}

{% block nav %}{% endblock %}

{% block content %}

<form method="POST">
    <h3>Logowanie</h3>
    <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Wpisz swój e-mail...">
    </div>
    <div class="form-group">
        <label for="password">Hasło:</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Wpisz swoje hasło...">
    </div>
    <button type="submit" class="btn btn-primary login">Zaloguj się</button>

    <p>Nie masz jeszcze konta?</p>
    <a class="nav-item nav-link" id="signUp" href="/sign-up">
    <button type="button" class="btn btn-outline-secondary btn-sm signup">Zarejestruj się</button>
    </a>
    
</form>

{% endblock %}
